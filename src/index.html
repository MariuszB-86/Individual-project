<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Individual-project</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="splash container">
            <div class="splash__title">
              <h1>Taste</h1>
              <h4>Engage<br>in<br>art</h4>
            </div>
        </header>
        <section class="main container">
            <div class="main__nav">
                <ul class="main__links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#search">Search</a></li>
                    <li><a href="#discover">Discover</a></li>
                </ul>
            </div>
            <div id="pages">
              <div id="home">
                <div class="songs-wrapper"></div>
              </div>
              <div id="search">
                <div class="search-wrapper">
                  <div class="search-title">
                    <h1>Search song!</h1>
                  </div>
                  <div class="search-form">
                    <form>
                      <legend>Search song!</legend>
                      <input type="text">
                      <div>
                        <a class="btn-primary" href="#search-song">Search</a>
                      </div>
                    </form>
                  </div>
                  <div class="songs-wrapper"></div>
                </div>
              </div>
              <div id="discover">
                 <div class="discover-wrapper"></div>
              </div>
            </div>
            <section class="subscribe">
              <div class="subscribe__title">
                  <h1>SUBSCRIBE <span class="title-style">NOW</span></h1>
              </div>
              <div class="subscribe__img">
                  <img src="images/artist.jpg" alt="Photo of artist" >
              </div>
              <div class="subscribe__text">
                <p class="first-line">Dean</p>
                <p class="second-line">Hen<span class="second-line__color">son</span></p>
              </div>
              <div class="subscribe__description">
                <h5>New album</h5>
                <p>Avaliable only  for subscribers</p>
              </div>
              <div class="subscribe__btn">
                <a href="#join-now">Join now</a>
              </div>
            </section>
        </section>
        <footer class="footer container">
            <p>All rights reserved</p>
        </footer>

        <script id="template-songs" type="text/x-handlebars-template">
          <div class="songs">
            <p class="description"><span class="author">{{author}} </span><span class="title">- {{title}}</span></p>
            <div class="player">
              <audio>
                <source src="vendor/songs/{{filename}}" type="audio/mpeg">
              </audio>
            </div>
            <div class="categories">
              <p>
              Categories:
              {{#each categories as |category categoryId|}}
              {{category}}
              {{/each}}
            </p>
            </div>
            <p class="ranking">#{{ranking}} in the ranking</p>
          </div>
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="js/app.js" type="module"></script>
    </body>
</html>
